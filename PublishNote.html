    #note-form {

        min-width: 12%;

    #title-input {

        width: 20%;

            <lable id="solution" for="solution">Solution:</lable>

            <label id="link" for="link">Link:</label>
            <input id="link-input" name="link" type="url">

            <button type="submit">Submit</button>
        </form>
    </div>
